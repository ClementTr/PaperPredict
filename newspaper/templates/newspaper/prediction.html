<!-- BODY -->
<div class="container">
    <div class="row">

      <h2 style="padding-bottom: 30px;">Outil de Prédiction</h2>
      <div id='predict_container'>
        <div id='left_predict'>

          <form action="compute/" method="GET" class="form">

            <div class='row'>

              <div class="col-sm-4">
								<div class="au-card m-b-30">
										<div class="au-card-inner">
												<div class="well" style="height: 115px">
                          <label for="algorithm" style="padding-bottom: 10px">Algorithme de prédiction</label>
                          <br>
                          <center>
                            <select id="algorithm" name='algorithm' class="custom-select" style="width:200px; height:25px">
                              <option value="RF" selected>Random Forest</option>
                              <option value="AD">AdaBoost</option>
                              <option value='RIDGE'>Ridge</option>
                              <option value='EXTRATREES'>Extra Randomized Trees</option>
                            </select>
                          </center>
                        </div>
										</div>
								</div>
							</div>

              <div class="col-sm-4">
								<div class="au-card m-b-30">
										<div class="au-card-inner">
												<div class="well" style="height: 115px">
                          <label for="start">Date de début</label>
                          <br>
                          <center>
                            <input type="date" id="start" name="start" min="2016-06-01" max="2016-12-31" value="2016-06-26">
                          </center>
                        </div>
										</div>
								</div>
							</div>

              <div class="col-sm-4">
								<div class="au-card m-b-30">
										<div class="au-card-inner">
												<div class="well" style="height: 115px">
                          <label for="nb_weeks" style="padding-bottom: 10px">Nombres de semaine à prédire</label>
                          <br>
                          <center>
                            <select id="nb_weeks" name='nb_weeks' class="custom-select" style="width:50px; height:25px">
                              <option value="1">1</option>
                              <option value="2" selected>2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                            </select>
                          </center>
                        </div>
										</div>
								</div>
							</div>

              <div class="col-sm-12">
								<div class="au-card m-b-30">
										<div class="au-card-inner">
                      <center>
                        <input class="btn_resume" type="submit" value="Lancer la prédiction">
                      </center>
										</div>
								</div>
							</div>
